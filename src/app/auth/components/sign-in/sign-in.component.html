<nb-layout center="true">
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h4>Sign In</h4>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="signIn(email.value, password.value)">
          <nb-form-field>
            <input type="email" placeholder="Email" nbInput #email required>
          </nb-form-field>
          <nb-form-field>
            <input type="password" placeholder="Password" nbInput #password required>
          </nb-form-field>
          <a class="redirect" routerLink="/auth/forgot-password">Forgot Password?</a>
          <div>
            <button nbButton status="primary" type="submit">Sign In</button>
          </div>
        </form>
        <div class="alternatives">
          <p class="or"> or </p>
          <button nbButton (click)="googleAuth()">Log in with Google
          </button>
          <p>Don't have an account? <a class="redirect" routerLink="/auth/sign-up">Sign Up</a></p>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
