<nb-layout center="true">
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h4>Sign Up</h4>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="signUp(email.value, password.value)">
          <nb-form-field>
            <input type="email" placeholder="Email" nbInput #email required>
          </nb-form-field>
          <nb-form-field>
            <input type="password" placeholder="Password" nbInput #password required>
          </nb-form-field>
          <div>
            <button nbButton status="primary" type="submit">Sign Up</button>
          </div>
          <p> or </p>
          <div>
            <button nbButton (click)="googleAuth()">Log in with Google
            </button>
          </div>
          <span>Already have an account?
           <a class="redirect" routerLink="/auth">Log In</a>
          </span>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
